version: '3'
services:
    netevent:
        image: lan2play/netevent
        ports:
            - '5000:5000/tcp'
        env_file: .env
        environment:
            ASPNETCORE_URLS: '${ASPNETCORE_URLS}'
            DBProvider: "${DBProvider}"
            DBName: "${DBName}"
            DBServer: "${DBServer}"
            DBPort: "${DBPort}"
            DBUser: "${DBUser}"
            DBPassword: "${DBPassword}"
            TZ: '${TZ}'
        volumes:
            - netevent_data:/data
        networks:
            - netevent
        depends_on:
            - netevent_psql
            
    netevent_psql:
        image: 'postgres:latest'
        env_file: .env
        environment:
            POSTGRES_PASSWORD: '${DBPassword}'
            POSTGRES_USER: '${DBUser}'
            POSTGRES_DB: '${DBName}'
            TZ: '${TZ}'
        volumes:
            - netevent_psql:/var/lib/postgresql/data
        networks:
            - netevent
        healthcheck:
          test: ["CMD-SHELL", "pg_isready -U postgres"]
          retries: 3
          timeout: 5s

networks:
    netevent:
        driver: bridge

volumes:
  netevent_data:
        driver: local
  netevent_psql:
        driver: local